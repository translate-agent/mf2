linters:
  enable-all: true
  disable:
    - asasalint
    - deadcode
    - depguard
    - dupl
    - exhaustivestruct
    - exhaustruct
    - forbidigo
    - funlen
    - gci
    - ginkgolinter
    - goconst
    - gochecknoglobals
    - gochecknoinits
    - gocyclo
    - godox
    - goerr113
    - gofmt
    - goheader
    - goimports
    - golint
    - gomodguard
    - gosmopolitan
    - grouper
    - ifshort
    - inamedparam
    - interfacer
    - loggercheck
    - maintidx
    - maligned
    - nlreturn
    - nonamedreturns
    - nosnakecase
    - promlinter
    - revive
    - scopelint
    - structcheck
    - tagliatelle
    - testableexamples
    - testpackage
    - thelper
    - tparallel
    - varcheck
    - varnamelen
    - wastedassign
    - whitespace
    - zerologlint
linters-settings:
  cyclop:
    max-complexity: 30
  govet:
    enable-all: true
  importas:
    alias:
      - pkg: go.expect.digital/translate/pkg/pb/translate/v1
        alias: translatev1
  ireturn:
    allow:
      - anon
      - error
      - empty
      - generic
      - stdlib
      - (or|er)$
      - Literal # false reporting in parseLiteral() by nolintlint
  predeclared:
    ignore: ""
  exhaustive:
    default-signifies-exhaustive: true
